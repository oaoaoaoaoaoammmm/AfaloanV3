name: Java CI with Gradle

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

jobs:
  build:
    runs-on: ubuntu-22.04  # Используем Ubuntu 22.04

    steps:
      # Проверка репозитория
      - name: Check out code
        uses: actions/checkout@v3

      # Установка JDK 21
      - name: Set up Amazon Corretto 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'corretto'

      # Кэширование зависимостей Gradle
      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # Разрешение прав на выполнение для gradlew
      - name: Grant execute permission to gradlew
        run: |
          chmod +x ./afa-admin/gradlew
          chmod +x ./afa-config/gradlew 
          chmod +x ./afa-discovery/gradlew
          chmod +x ./afa-file/gradlew
          chmod +x ./afa-gateway/gradlew
          chmod +x ./afa-notification/gradlew
          chmod +x ./afa-order/gradlew
          chmod +x ./afa-process/gradlew
          chmod +x ./afa-user/gradlew

      # Выполнение сборки Gradle
      - name: Build with Gradle
        run: |
          cd ./afa-admin && ./gradlew build --no-daemon
          cd ../afa-config && ./gradlew build --no-daemon
          cd ../afa-discovery && ./gradlew build --no-daemon
          cd ../afa-file && ./gradlew build --no-daemon
          cd ../afa-gateway && ./gradlew build --no-daemon
          cd ../afa-notification && ./gradlew build --no-daemon
          cd ../afa-order && ./gradlew build --no-daemon
          cd ../afa-process && ./gradlew build --no-daemon
          cd ../afa-user && ./gradlew build --no-daemon

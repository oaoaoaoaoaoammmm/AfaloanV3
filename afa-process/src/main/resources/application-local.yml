spring:
  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true

  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/afa_process}
    username: ${DB_USER:username}
    password: ${DB_PASSWORD:password}

  cloud:
    config:
      enabled: false
    openfeign:
      client:
        config:
          default:
            connectTimeout: 5000
            readTimeout: 5000
            loggerLevel: basic
      afa-order:
        name: ${AFA_ORDER_NAME:afa-order}
        url: ${AFA_ORDER_URL:afa-order}

eureka:
  client:
    enabled: false

api:
  job:
    scheduler:
      process-debt: "0 * * * * *"
#0 0 0 ? * MON#1

management:
  endpoints:
    web.exposure.include: "*"
  endpoint:
    health:
      show-details: always
